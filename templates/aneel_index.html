<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEEL Tracker - Acompanhamento de Pautas e Atas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2a5298;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .controls {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #2a5298;
        }

        button {
            background: #2a5298;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .tabs {
            display: flex;
            padding: 0 30px;
            background: white;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .tab.active {
            border-bottom-color: #2a5298;
            color: #2a5298;
        }

        .content {
            padding: 30px;
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .documentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .documento-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .documento-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .documento-tipo {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tipo-pauta {
            background: #e3f2fd;
            color: #1976d2;
        }

        .tipo-ata {
            background: #e8f5e9;
            color: #388e3c;
        }

        .documento-titulo {
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .documento-info {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .processos-count {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            color: #2a5298;
            font-weight: bold;
        }

        .temas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tema-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tema-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .tema-nome {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tema-count {
            font-size: 2em;
            font-weight: bold;
            opacity: 0.9;
        }

        .tema-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .processos-list {
            margin-top: 20px;
        }

        .processo-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #2a5298;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .processo-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left-width: 6px;
        }

        .processo-numero {
            font-family: 'Courier New', monospace;
            color: #2a5298;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .processo-tema {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            margin: 5px 5px 5px 0;
        }

        .processo-assunto {
            margin: 15px 0;
            color: #333;
            line-height: 1.6;
        }

        .processo-descricao {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }

        .processo-deliberacao {
            margin-top: 15px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 5px;
        }

        .deliberacao-label {
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .documentos-grid,
            .temas-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📋 ANEEL Tracker</h1>
            <p>Acompanhamento de Pautas e Atas da ANEEL</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalDocumentos">0</div>
                <div class="stat-label">Total de Documentos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalPautas">0</div>
                <div class="stat-label">Pautas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalAtas">0</div>
                <div class="stat-label">Atas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalProcessos">0</div>
                <div class="stat-label">Processos</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Pesquisar processos...">
            </div>
            <div class="filter-group">
                <select id="tipoFilter">
                    <option value="">Todos os tipos</option>
                    <option value="pauta">Pautas</option>
                    <option value="ata">Atas</option>
                </select>
                <select id="temaFilter">
                    <option value="">Todos os temas</option>
                </select>
                <button id="btnAtualizar" onclick="atualizarDados()">🔄 Atualizar</button>
                <button id="btnExportar" onclick="exportarDados()">📥 Exportar</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('documentos')">📄 Documentos</div>
            <div class="tab" onclick="switchTab('temas')">🎯 Por Tema</div>
            <div class="tab" onclick="switchTab('processos')">📋 Todos os Processos</div>
        </div>

        <div class="content">
            <div id="documentos" class="tab-content active">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando documentos...</p>
                </div>
            </div>

            <div id="temas" class="tab-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando temas...</p>
                </div>
            </div>

            <div id="processos" class="tab-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando processos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'documentos';
        let documentos = [];
        let temas = {};
        let processos = [];

        // Inicialização
        window.onload = function() {
            carregarStatus();
            carregarDocumentos();
            carregarTemas();
            setupEventListeners();
        };

        function setupEventListeners() {
            // Pesquisa com debounce
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => pesquisar(), 300);
            });

            // Filtros
            document.getElementById('tipoFilter').addEventListener('change', aplicarFiltros);
            document.getElementById('temaFilter').addEventListener('change', aplicarFiltros);
        }

        async function carregarStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.success && data.estatisticas) {
                    const stats = data.estatisticas;
                    document.getElementById('totalDocumentos').textContent = stats.total_documentos || 0;
                    document.getElementById('totalPautas').textContent = stats.total_pautas || 0;
                    document.getElementById('totalAtas').textContent = stats.total_atas || 0;
                    document.getElementById('totalProcessos').textContent = stats.total_processos || 0;
                }
            } catch (error) {
                console.error('Erro ao carregar status:', error);
            }
        }

        async function carregarDocumentos() {
            try {
                const response = await fetch('/api/documentos?limite=100');
                const data = await response.json();

                if (data.success) {
                    documentos = data.documentos;
                    renderizarDocumentos();
                } else {
                    mostrarErro('documentos', 'Erro ao carregar documentos');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('documentos', 'Erro ao conectar com o servidor');
            }
        }

        async function carregarTemas() {
            try {
                const response = await fetch('/api/temas');
                const data = await response.json();

                if (data.success) {
                    temas = data.temas;
                    renderizarTemas();
                    popularSelectTemas();
                } else {
                    mostrarErro('temas', 'Erro ao carregar temas');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('temas', 'Erro ao conectar com o servidor');
            }
        }

        async function carregarProcessos() {
            try {
                const response = await fetch('/api/processos?limite=100');
                const data = await response.json();

                if (data.success) {
                    processos = data.processos;
                    renderizarProcessos();
                } else {
                    mostrarErro('processos', 'Erro ao carregar processos');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('processos', 'Erro ao conectar com o servidor');
            }
        }

        function renderizarDocumentos() {
            const container = document.getElementById('documentos');

            if (documentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <h3>Nenhum documento encontrado</h3>
                        <p>Clique em "Atualizar" para buscar novos documentos</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="documentos-grid">
                    ${documentos.map(doc => `
                        <div class="documento-card" onclick="verDocumento('${doc.tipo}', '${doc.numero_reuniao}')">
                            <span class="documento-tipo tipo-${doc.tipo}">${doc.tipo.toUpperCase()}</span>
                            <div class="documento-titulo">${doc.tipo_reuniao} Nº ${doc.numero_reuniao}</div>
                            <div class="documento-info">📅 ${formatarData(doc.data)}</div>
                            <div class="documento-info">🕒 Publicado em: ${formatarData(doc.data_publicacao)}</div>
                            <div class="processos-count">
                                ${doc.processos.length} processo(s)
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function renderizarTemas() {
            const container = document.getElementById('temas');

            if (Object.keys(temas).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🎯</div>
                        <h3>Nenhum tema encontrado</h3>
                    </div>
                `;
                return;
            }

            const cores = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
            ];

            const html = `
                <div class="temas-grid">
                    ${Object.entries(temas).map(([tema, info], index) => `
                        <div class="tema-card" style="background: ${cores[index % cores.length]}"
                             onclick="filtrarPorTema('${tema}')">
                            <div class="tema-nome">${tema}</div>
                            <div class="tema-count">${info.total}</div>
                            <div class="tema-label">processos</div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function renderizarProcessos(processosList = processos) {
            const container = document.getElementById('processos');

            if (processosList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <h3>Nenhum processo encontrado</h3>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="processos-list">
                    ${processosList.map(proc => `
                        <div class="processo-item">
                            <div class="processo-numero">📌 ${proc.numero}</div>
                            <div>
                                <span class="processo-tema">${proc.macrotema}</span>
                                ${proc.subtemas.map(st => `<span class="processo-tema">${st}</span>`).join('')}
                            </div>
                            <div class="processo-assunto">${proc.assunto}</div>
                            ${proc.descricao_sucinta ? `
                                <div class="processo-descricao">
                                    💡 ${proc.descricao_sucinta}
                                </div>
                            ` : ''}
                            ${proc.deliberacao ? `
                                <div class="processo-deliberacao">
                                    <div class="deliberacao-label">⚖️ Deliberação:</div>
                                    <div>${proc.deliberacao}</div>
                                </div>
                            ` : ''}
                            ${proc.documento ? `
                                <div class="documento-info" style="margin-top: 15px">
                                    📄 ${proc.documento.tipo.toUpperCase()} - ${proc.documento.tipo_reuniao} Nº ${proc.documento.numero_reuniao}
                                    (${formatarData(proc.documento.data)})
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function popularSelectTemas() {
            const select = document.getElementById('temaFilter');
            select.innerHTML = '<option value="">Todos os temas</option>';

            Object.keys(temas).forEach(tema => {
                const option = document.createElement('option');
                option.value = tema;
                option.textContent = tema;
                select.appendChild(option);
            });
        }

        function switchTab(tab) {
            // Atualizar abas
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');

            currentTab = tab;

            // Carregar dados se necessário
            if (tab === 'processos' && processos.length === 0) {
                carregarProcessos();
            }
        }

        async function pesquisar() {
            const query = document.getElementById('searchInput').value;

            if (!query) {
                if (currentTab === 'processos') {
                    carregarProcessos();
                }
                return;
            }

            try {
                const response = await fetch(`/api/pesquisar?q=${encodeURIComponent(query)}&limite=100`);
                const data = await response.json();

                if (data.success) {
                    processos = data.resultados;
                    switchTab('processos');
                    renderizarProcessos();
                }
            } catch (error) {
                console.error('Erro na pesquisa:', error);
            }
        }

        function aplicarFiltros() {
            const tipo = document.getElementById('tipoFilter').value;
            const tema = document.getElementById('temaFilter').value;

            let url = '/api/processos?limite=100';
            if (tipo) url += `&tipo_documento=${tipo}`;
            if (tema) url += `&macrotema=${encodeURIComponent(tema)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        processos = data.processos;
                        switchTab('processos');
                        renderizarProcessos();
                    }
                })
                .catch(error => console.error('Erro:', error));
        }

        function filtrarPorTema(tema) {
            document.getElementById('temaFilter').value = tema;
            aplicarFiltros();
        }

        async function atualizarDados() {
            const btn = document.getElementById('btnAtualizar');
            btn.disabled = true;
            btn.textContent = '⏳ Atualizando...';

            try {
                const response = await fetch('/api/atualizar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paginas: 5 })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Dados atualizados com sucesso!');
                    location.reload();
                } else {
                    alert('Erro ao atualizar dados');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor');
            } finally {
                btn.disabled = false;
                btn.textContent = '🔄 Atualizar';
            }
        }

        async function exportarDados() {
            window.open('/api/exportar/json', '_blank');
        }

        function verDocumento(tipo, numero) {
            // Poderia abrir modal com detalhes
            alert(`Ver detalhes de ${tipo.toUpperCase()} Nº ${numero}`);
        }

        function formatarData(dataStr) {
            const data = new Date(dataStr);
            return data.toLocaleDateString('pt-BR');
        }

        function mostrarErro(container, mensagem) {
            document.getElementById(container).innerHTML = `
                <div class="error-message">
                    ⚠️ ${mensagem}
                </div>
            `;
        }
    </script>
</body>
</html>
